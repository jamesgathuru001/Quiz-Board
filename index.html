<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/styles.css" rel="stylesheet" type="text/css">
          <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script src="js/scipts.js"></script>
    <title>Home</title>
  </head>
  <body>
    <<div class="container">

      <h1>JavaScript Quiz</h1>

    <center id="tt">

      <form id="name">

        <p id="medium" class="text-muted col-md-12">enter your name</p>
        <input type="text" id="names" class="form-control col-9" name="" value="" placeholder="Your Name" autofocus required><br>
        <button type="submit" name="btn btn-info" onclick="set()">Proceed</button>

      </form>

      <div id="begin">
        <p id="seen" class="text-muted col-md-8"> <span id="person"></span> How well do you know JavaScript?<span>Moringa school</span>Wishes to test your prowess in JavaScript</p>
        <p class="holder">
          <button type="button" id="start" class="btn btn-success" name="button">Start Quiz</button>
        </p>
      </div>

    </center>

    </div>

    <div class="container">
      <div id="questions">
        <div class="form-group">
          <form id="quiz">
            <h4>JavaScript Test</h4>

            <!--Question 1-->
            <label for="Q1">Which is a scripting language?</label><br>
            <input type="radio" name="Q1" value="0" required>Jquery <br>
            <input type="radio" name="Q1" value="10" required>JavaScript <br>
            <input type="radio" name="Q1" value="0" required>Llm <br>

            <!--Question 2-->
            <label for="Q2">Which of the following is a logical operator?</label><br>
            <input type="radio" name="Q2" value="0">=== <br>
            <input type="radio" name="Q2" value="10" required>|| <br>
            <input type="radio" name="Q2" value="0">// <br>

            <!--Question 3-->
            <label for="Q3">What does mutator methods do to an array?</label><br>
            <input type="radio" name="Q3" value="10" required>Modify Array <br>
            <input type="radio" name="Q3" value="0">Don't Modify Array <br>
            <input type="radio" name="Q3" value="0">Remove Array <br>

            <!--Question 4-->
            <label for="Q4">How do you set a variable on JavaScript?</label><br>
            <input type="radio" name="Q4" value="0">Let <br>
            <input type="radio" name="Q4" value="10" required>Var <br>
            <input type="radio" name="Q4" value="0">.ready <br>

            <!--Question 5-->
            <label for="Q5">Which one is <strong>Not</strong> used to show a pop-up box?</label><br>
            <input type="radio" name="Q5" value="0">Console.log() <br>
            <input type="radio" name="Q5" value="0">.ready() <br>
            <input type="radio" name="Q5" value="10" required>Alert() <br>

            <!--Question 6-->
            <label for="Q6">Which one adds an element at the end of an array?</label><br>
            <input type="radio" name="Q6" value="10" required>.push() <br>
            <input type="radio" name="Q6" value="0">.pop <br>
            <input type="radio" name="Q6" value="0">.ready <br>

            <button type="submit" class="btn btn-info" name="button">Submit</button>

          </form>
        </div>
      </div>


        <center>
          <div id="hide">
            <div id="results"></div>
            <button type="button" id="seeResults" class="btn btn-success" name="button">See Answers</button>
          </div>
        </center>

    </div>

  </body>
</html>
